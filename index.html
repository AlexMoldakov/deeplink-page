<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SunMail — почта успешно добавлена</title>
  <style>
    :root {
      /* Приблизительные токены — для продакшена лучше подключить общие переменные темы */
      --bg-gradient-start: #0f0f12;
      --bg-gradient-end: #1a1a22;
      --card-bg: #ffffff;
      --text-primary: #181818;
      --text-secondary: #4a4a4a;
      --accent: #4f46e5; /* индиго */
      --accent-hover: #4338ca;
      --shadow: 0 12px 32px rgba(0, 0, 0, 0.18);
      --radius: 16px;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
      /* auth gradient from src/pages/auth/styles/auth-page.module.scss */
      background: linear-gradient(152.89deg, #FEE6A8 7.69%, #FE9F64 91.36%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
    }

    .content {
      background: var(--card-bg);
      width: min(720px, calc(100% - 32px));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .title {
      margin: 0;
      font-size: 24px;
      line-height: 32px;
      font-weight: 600;
    }

    .subtitle {
      margin: 0;
      font-size: 16px;
      line-height: 24px;
      color: var(--text-secondary);
    }

    .actions {
      margin-top: 16px;
      display: flex;
      gap: 12px;
    }

    .button {
      appearance: none;
      border: 0;
      outline: 0;
      border-radius: 10px;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      transition: background-color .15s ease;
    }

    .button:hover {
      background: var(--accent-hover);
    }

    .note {
      margin-top: 8px;
      font-size: 13px;
      color: var(--text-secondary);
    }
  </style>
  <script>
    function buildDeepLink() {
      try {
        const url = new URL(window.location.href);
        const code = url.searchParams.get('code') || 'TEST_CODE';
        const state = url.searchParams.get('state') || 'XYZ';
        return `sunmail://oauth/callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`;
      } catch {
        return 'sunmail://oauth/callback?code=TEST_CODE&state=XYZ';
      }
    }

    function goToApp() {
      const dl = buildDeepLink();
      // Переходим по диплинку
      window.location.href = dl;
    }

    // Авто-редирект после загрузки (можно скорректировать таймер)
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(goToApp, 600);
    });
  </script>
  <noscript>Для продолжения включите JavaScript и нажмите кнопку ниже.</noscript>
</head>

<body>
  <div class="content">
    <h1 class="title">Почта успешно добавлена</h1>
    <p class="subtitle">Вы можете перейти в приложение для продолжения работы.</p>
    <div class="actions">
      <button class="button" onclick="goToApp()">Перейти в приложение</button>
    </div>
    <p class="note">Если приложение не открывается автоматически, нажмите кнопку выше.</p>
  </div>
</body>

</html>
